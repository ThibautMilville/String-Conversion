<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Conversion - by Thibaut MILVILLE</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="converter">
    <h1>String conversion</h1>
    <div class="textareas">
      <div class="textarea">
        <textarea name="input" id="input" cols="40" rows="10" placeholder="Enter your text to be converted here..."></textarea>
      </div>
      <div class="textarea">
        <textarea name="output" id="output" cols="40" rows="10"></textarea>
        <button id="copy">Copy</button>
      </div>
    </div>
    <div class="buttons">
      <button id="convert-to-uppercases">Uppercases</button>
      <button id="convert-to-lowercases">Lowercases</button>
      <button id="convert-to-capitalize">Capitalize</button>
      <button id="clear">Clear</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Conversion - by Thibaut MILVILLE</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="converter">
    <div class="textareas">
      <textarea name="input" id="input" cols="30" rows="10" placeholder="Input"></textarea>
      <textarea name="output" id="output" cols="30" rows="10" placeholder="Output"></textarea>
    </div>
    <div class="buttons">
      <button id="convert-to-uppercases">Uppercases</button>
      <button id="convert-to-lowercases">Lowercases</button>
      <button id="convert-to-capitalize">Capitalize</button>
      <button id="clear">Clear</button>
    </div>
  </section>
</body>
</html>
